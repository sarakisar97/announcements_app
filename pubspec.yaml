name: announcements_app
description: Announcements app for teachers and students

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.10.5
  cloud_firestore: ^3.1.4
  bloc: ^8.0.1
  flutter_bloc: ^8.0.0
  shared_preferences: ^2.0.10
  get_it: ^7.2.0
  auto_route: ^3.1.3
  queen_validators: ^0.2.3

dependency_overrides:
  auto_route:
    git:
      url: https://github.com/Agondev/auto_route_library
      path: auto_route

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.1.5
  auto_route_generator: ^3.1.0

